<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Hello World</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <p>Original message: "{{ message }}"</p>
            <p>Computed reverse message: "{{ reversedMessage }}"</p>
        </div>
    

        <script>
            var vm = new Vue({
                el: '#example',
                data: {
                    message: 'Hello'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('')
                    }
                },
                // methods: {  // methods can be used to achieve the same effect, 
                // difference is that computed properties are cached based on their dependencies 
                // (if the dependencies don't change, the computed property won't re-evaluate),
                //   reversedMessage: function() {
                //     return this.message.split('').reverse().join('')
                //   }
                // }
            })
        </script>

    </body>
</html>
