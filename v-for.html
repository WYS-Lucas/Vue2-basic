<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding HTML Syntax</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <ul id="example-2">
      <li v-for="(item, index) in items">  <!-- v-for 的第一项是item，第二项是index (和js中foreach一样)-->
        {{ parentMessage }} - {{ index }} - {{ item.message }}
      </li>
    </ul>

    <script>
      var example2 = new Vue({
        el: '#example-2',
        data: {
          parentMessage: 'Parent',
          items: [
            { message: 'Foo' },
            { message: 'Bar' }
          ]
        }
      })
    </script>
  </body>
</html>
